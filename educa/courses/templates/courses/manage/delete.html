<!--Это шаблон представления CourseDeleteView. Указанное представление на- -->
<!--следует от встроенного в Django представления DeleteView, которое ожидает-->
<!--от пользователя подтверждения на удаление объекта.-->

{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<h1>Delete course "{{ object.title }}"</h1>
<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock %}
